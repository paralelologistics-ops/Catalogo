name: Sync catálogo desde Apps Script

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * *"   # corre todos los días a las 12:00 UTC (ajusta si querés otra hora)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Descargar JSON del Apps Script
        run: |
          set -e
          echo "Descargando JSON desde Apps Script..."
          curl -fsSL "https://script.google.com/macros/s/AKfycbyX6tkmzeBKog_WP_WnmpIdASwe_ulny2nccAXn8ZboxHiSm_AJ8_zm7D9BZ0M-9icA/exec" -o catalogo.json
          echo "Validando JSON..."
          jq . catalogo.json > /dev/null

      - name: (Opcional) Generar archivo con sólo los 'Nuevo'
        run: |
          if command -v jq >/dev/null 2>&1; then
            jq '[ .[] | select((.Categoria // "") | test("Nuevo"; "i")) ]' catalogo.json > Catalogo/nuevo.json || true
          fi

      - name: Commit & Push si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add catalogo.json Catalogo/nuevo.json || true
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "chore: sync catalogo.json desde Apps Script [skip ci]" || true
            git push
          fi
